<div class="home">
    <div class="content_home">
        <section class="slider">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li *ngFor="let item of listImg; let i = index" 
                  data-target="#carouselExampleIndicators" 
                  [attr.data-slide-to]="i" 
                  [class.active]="i === 0">
              </li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let item of listImg; let i = index" [class.active]="i === 0">
                <img class="d-block w-100" [src]="item.urlImg" [alt]="item.title">
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{ item.title }}</h5>
                  <p>{{ item.des }}</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
          </div>
        </section>
        <section class="construction">
          <h3>Dự án thực thi</h3>
          <div class="list_construction row">
            <div class="item col-3" *ngFor="let item of construction; let i = index">
              <img src="{{item.urlImg}}" alt="{{i}}">
              <h5>{{item.title}}</h5>
            </div>
          </div>
          <button class="construction_btn" (click)="routingConstruction()">xem thêm</button>
        </section>
        <section class="product">
          <h3> các sản phẩm tiêu biểu</h3>
          <p-carousel 
              [value]="products" 
              [numVisible]="3" 
              [numScroll]="3" 
              [circular]="false" 
             >
                  <ng-template let-product pTemplate="item">
                      <div class="border-1 surface-border border-round m-2 p-3">
                          <div class="mb-3">
                              <div class="relative mx-auto">
                                  <img 
                                      src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" 
                                      [alt]="product.name" 
                                      class="w-full border-round" />
                                  <p-tag 
                                      [value]="product.inventoryStatus" 
                                      [severity]="getSeverity(product.inventoryStatus)" 
                                      class="absolute" 
                                      [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                              </div>
                          </div>
                          <div class="mb-3 font-medium">
                              {{ product.name }}
                          </div>
                          <div class="flex justify-content-between align-items-center">
                          <div class="mt-0 font-semibold text-xl">
                              {{ '$' + product.price }}
                          </div>
                              <span>
                                  <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                                  <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                              </span>
                          </div>
                      </div>
                  </ng-template>
          </p-carousel>
        </section>
        <section class="about">
          <h3>tại sao nên chọn chúng tôi</h3>
        </section>
      
    </div>
</div>
