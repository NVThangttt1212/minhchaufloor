<div class="container detailProduct">
  <div class="detailProductRouting">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 384.7V127.3c0-17.8 21.5-26.7 34.1-14.1l128.7 128.7c7.8 7.8 7.8 20.5 0 28.3L34.1 398.8C21.5 411.4 0 402.5 0 384.7z"/></svg>
    <h5 style="text-align: center;">Chi tiết sản phẩm {{dataProduct.name}}</h5>
  </div>
    <section class="data_product">
        <div class="container py-5">
            <div class="row g-4 shadow p-4 rounded bg-white">
              <!-- Ảnh sản phẩm -->
              <div class="col-md-5">
                <img [src]="dataProduct.img" [alt]="dataProduct.name" class="img-fluid rounded">
              </div>
          
              <!-- Thông tin sản phẩm -->
              <div class="col-md-7 d-flex flex-column justify-content-center">
                <h2 class="fw-bold text-primary">{{ dataProduct.name }}</h2>
                <p class="text-muted"></p>
                <p class="text-secondary">{{ dataProduct.des }}</p>
                <a class="contact" href="tel:+0393371798">Liên hệ ngay</a>
              </div>
            </div>
          </div>
          
    </section>
    <section class="list_product">
        <h3 style="margin-bottom: 30px;"> các sản phẩm khác</h3>
                <p-carousel 
                    [value]="listData" 
                    [numVisible]="4" 
                    [numScroll]="3" 
                    [circular]="true" 
                    [autoplayInterval]="4000"
                   >
                        <ng-template let-product pTemplate="item">
                            <div class="product_item m-2" >
                                <div class="mb-3">
                                    <div class="relative mx-auto img-container" style="display: flex; justify-content: center; align-items: center;">
                                        <img 
                                            src="{{ product.img }}" 
                                            [alt]="product.name" 
                                            class="w-full border-round" />
                                            <div class="overlay" (click)="detailProduct(product)">
                                              <span class="overlay-text">Xem chi tiết</span>
                                          </div>
                                    </div>
                                </div>
                                <div class="mb-3 font-medium text_product">
                                    {{ product.name }}
                                </div>
                                <div class="product_contact mb-3">
                                  <span style="color: #015aac;">Giá : liên hệ - </span><a  style="color: red; margin-left: 8px;" href="tel:+0393371798">0393371798</a>
                                </div>
                            </div>
                        </ng-template>
                </p-carousel>
    </section>
</div>
