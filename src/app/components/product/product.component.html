<section class="product-page container">
    <h2 class="product-title">Danh sách sản phẩm</h2>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of listProduct">
        <div class="product-img">
          <img [src]="product.img" [alt]="product.name">
        </div>
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p class="material">Chất liệu: <strong>{{ product.material }}</strong></p>
          <p class="description">{{ product.des }}</p>
          <p class="price">{{ product.price | number }} VNĐ</p>
        </div>
      </div>
    </div>
  </section>
